pre-commit:
  parallel: true
  follow: true
  jobs:
    - name: biome - lint
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc,astro}"
      fail_text: "Linting failed! Please fix the issues before committing."
      run: mise lint:check:biome {staged_files}

    - name: biome - format
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc,astro}"
      fail_text: "Linting failed! Please fix the issues before committing."
      run: mise format:check:biome {staged_files}

    - name: astro
      glob: "*.astro"
      fail_text: "Linting failed! Please fix the issues before committing."
      run: mise lint:check:astro {staged_files}

    - name: tombi - lint
      glob: "*.toml"
      fail_text: "Linting failed! Please fix the issues before committing."
      run: mise lint:check:toml {staged_files}

    - name: tombi - format
      glob: "*.toml"
      fail_text: "Formatting failed! Please fix the issues before committing."
      run: mise format:check:toml {staged_files}
